<ion-header>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Inicia Sesión
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Correo Electrónico" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">¿Olvidó su contraseña? <b> Ayuda </b></a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="signin()">Iniciar Sesión</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>O</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">¿No tienes una cuenta? Regístrate</button>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
