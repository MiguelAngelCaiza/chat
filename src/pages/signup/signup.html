<ion-header>



</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Registrate Ahora!
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Correo Electrónico" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Nick" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>
        <small style="color: white; font-size: 10px">Contraseña Ingresa: mayúsculas, minúsculas, números y además deberá superar los 8 dígitos</small>
        <br><br>
        <button ion-button block round outline color="light" (click)="signup()">Registrate</button>
        <button ion-button full clear color="light" (click)="goback()">Regresar</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
